language: c

sudo: false

env: PYTHONDONTWRITEBYTECODE=x

os:
    - linux

branches:
  only:
    - "master"

cache:
    apt: true
    directories:
        - $HOME/.runtimes
        - $HOME/.venv
        - $HOME/.cache/pip
        - $HOME/wheelhouse
        - $HOME/.stack
        - $HOME/.local

env:
    global:
        - BUILD_RUNTIMES=$HOME/.runtimes
        - FORMAT_ALL=true

jobs:
  include:
    # Core tests that we want to run first.
    - stage: prechecks
    - script: make check-coverage
      script: make check-release-file
    - script: make check-shellcheck
    - script: make documentation
    - script: make lint
    - script: make check-rst
    - script: make check-format
    - script: make check-requirements


    # Important checks that we want to run
    # on most builds, but skip if the prechecks
    # failed.
    - stage: main
      script: make check-pypy
    - script: make check-py27
    - script: make check-py36
    - script: make check-quality

    # Less important tests that will probably
    # pass whenever the above do but are still
    # worth testing.
    - stage: extra
    - script: make check-benchmark
      script: make check-unicode
    - script: make check-ancient-pip
    - script: make check-py273
    - script: make check-py27-typing
    - script: make check-py34
    - script: make check-py35
    - script: make check-nose
    - script: make check-pytest28
    - script: make check-faker070
    - script: make check-faker071
    - script: make check-django18
    - script: make check-django110
    - script: make check-django111

    # Do the deploy (doesn't do anything if not on master).
    - stage: deploy
      script: make deploy

notifications:
  email:
    recipients:
      - david@drmaciver.com
    on_success: never
    on_failure: change

addons:
  apt:
    packages:
      - libgmp-dev
